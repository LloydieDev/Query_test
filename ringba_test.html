<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lead Verification</h1>
        <button id="verifyButton">Verify Lead</button>
        <div class="response" id="response"></div>
    </div>

    <script>
        document.getElementById('verifyButton').addEventListener('click', async () => {
            const responseElement = document.getElementById('response');
            responseElement.textContent = "Processing...";

            const url = `https://trual5.phdialer.com/vicidial/non_agent_api.php?source=TA&user=IMMORTAL&pass=121252534232343&function=add_dnc_phone&phone_number=999999765&campaign_id=SYSTEM_INTERNAL`;

            try {
                const response = await fetch(url, { method: 'GET', mode : "no-cors"});

                if (!response.ok) {
                    throw new Error(`Error: ${response.status}`);
                }

                const data = await response.text(); 
                responseElement.textContent = `Response: ${data}`;
                console.log(responseElement.textContent);
                alert(response.text());
              
            } catch (error) {
                responseElement.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
